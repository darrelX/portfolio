<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div id="timeline" class="  "></div>
    <div class="h-0.5 w-1 bg-amber-100">
      <p>Hello</p>
    </div>
    <script>
      const items = [
          {
              title: "Desarrollador Frontend",
              company: "TechCorp",
              description: "Desarrollo de interfaces web",
              technologies: "HTML, CSS, JS, React",
              duration: "Enero 2020 - Presente"
          },
          {
              title: "Ingeniero de Software",
              company: "SoftSolutions",
              description: "Mantenimiento de sistemas",
              technologies: "Python, Django",
              duration: "Mayo 2018 - Diciembre 2019"
          },
          {
              title: "Ingeniero de Software",
              company: "SoftSolutions",
              description: "Mantenimiento de sistemas",
              technologies: "Python, Django",
              duration: "Mayo 2018 - Diciembre 2019"
          }
      ];

      function renderTimeline() {
          const timelineContainer = document.getElementById('timeline');
          timelineContainer.innerHTML = '';

          items.forEach((item, index) => {
              const isLeft = index % 2 === 0;

              const timelineItem = `
                  <div class="flex flex-row items-stretch">
                      ${isLeft ? getCartWidget(item, isLeft) : '<div class="flex-1"></div>'}
                      <div class="flex flex-col items-center justify-center">
                          <div class="w-14 h-14 bg-black rounded-full flex items-center justify-center">
                              <div class="w-12 h-12 bg-pink-500 rounded-full "></div>
                          </div>
                          <div class="w-1 bg-black flex-grow "></div>
                      </div>
                      ${!isLeft ? getCartWidget(item, isLeft) : '<div class="flex-1"></div>'}
                  </div>
              `;
              timelineContainer.innerHTML += timelineItem;
          });
      }

      function getCartWidget(item, isLeft) {
          return `
          <div class="flex flex-1 flex-row items-start ${isLeft ?'justify-end' : 'justify-start'}">
              <div class="max-w-md p-6 bg-white shadow-lg rounded-lg ${
                  isLeft ? 'mr-4' : 'ml-4'
              }">
                  <h3 class="text-lg font-bold">${item.title}</h3>
                  <p class="text-md font-semibold">${item.company}</p>
                  <p class="mt-2 text-gray-600">${item.description}</p>
                  <p class="mt-2 text-gray-500">${item.technologies}</p>
                  <p class="mt-2 italic text-gray-400">${item.duration}</p>
              </div>
            </div>
          `;
      }

      renderTimeline();
    </script>
  </body>
</html>
