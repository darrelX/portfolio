<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe 3D sur fond blanc</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { 
            margin: 0; 
            background-color: white; /* Fond blanc */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }
        #globeContainer { 
            width: 80vw; 
            height: 80vh; 
            background: white; /* Fond blanc */
            border-radius: 10px; 
            overflow: hidden; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Ombre l√©g√®re */
        }
    </style>
</head>
<body>

    <!-- üåç Conteneur pour le globe -->
    <div id="globeContainer">
        <canvas id="globeCanvas"></canvas>
    </div>

    <script>
        // üéØ Initialisation de la sc√®ne
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // üé® S√©lection du canvas sp√©cifique
        const canvas = document.getElementById("globeCanvas");
        const renderer = new THREE.WebGLRenderer({ antialias: true, canvas: canvas });
        const container = document.getElementById("globeContainer");

        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setClearColor(0xffffff, 1); // Fond blanc

        // üåç Cr√©ation de la sph√®re (Globe terrestre)
        const geometry = new THREE.SphereGeometry(2, 64, 64);
        const textureLoader = new THREE.TextureLoader();
        const earthTexture = textureLoader.load("https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg");
        const material = new THREE.MeshStandardMaterial({ map: earthTexture });
        const earth = new THREE.Mesh(geometry, material);
        scene.add(earth);

        // ‚òÅ Ajout d‚Äôune couche de nuages semi-transparente
        const cloudTexture = textureLoader.load("https://threejs.org/examples/textures/earth_clouds.png");
        const cloudMaterial = new THREE.MeshStandardMaterial({ map: cloudTexture, transparent: true, opacity: 0.5 });
        const clouds = new THREE.Mesh(geometry, cloudMaterial);
        clouds.scale.set(1.02, 1.02, 1.02); // L√©g√®rement plus grand que la Terre
        scene.add(clouds);

        // üí° Ajout d'une lumi√®re (avec ombre pour contraste)
        const light = new THREE.PointLight(0xffffff, 2, 100);
        light.position.set(5, 3, 5);
        scene.add(light);

        // üì∏ Position de la cam√©ra
        camera.position.z = 5;

        // üéõ Ajout du contr√¥le tactile et souris (glisser et zoomer)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Inertie
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.5; // Vitesse de rotation
        controls.zoomSpeed = 1.2; // Vitesse de zoom
        controls.enablePan = false; // D√©sactiver le d√©placement horizontal

        // üåÄ Animation de la rotation automatique
        let rotationSpeed = 0.002;

        function animate() {
            requestAnimationFrame(animate);
            if (!controls.isDragging) { // Tourne seulement si l'utilisateur ne touche pas
                earth.rotation.y += rotationSpeed;
                clouds.rotation.y += rotationSpeed * 1.2;
            }
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // üì± Adapter la taille du canvas si la fen√™tre change
        window.addEventListener("resize", () => {
            renderer.setSize(container.clientWidth, container.clientHeight);
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
        });

    </script>
</body>
</html>
